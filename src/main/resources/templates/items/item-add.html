<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item Add</title>
    <link rel="stylesheet" th:href="@{/output.css}">
</head>
<body>
<h1>Item Add</h1>
<form action="#" method="post" th:action="@{/items/add}" th:object="${item}">
    <p>
        <label for="name">Name</label>
        <input id="name" placeholder="Name" th:field="*{name}" type="text"/>
        <span th:errorclass="error" th:errors="*{name}" th:if="${#fields.hasErrors('name')}">Invalid Name</span>
    </p>
    <p>
        <label for="email">Email</label>
        <input id="email" placeholder="Email" th:field="*{email}" type="text"/>
        <span th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
    </p>
    <p>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/>
    </p>
</form>
</body>
</html>
