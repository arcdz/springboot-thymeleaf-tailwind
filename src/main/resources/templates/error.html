<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" th:href="@{/output.css}">

<body th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">

</body>
</html>
